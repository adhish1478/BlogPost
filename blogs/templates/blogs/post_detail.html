{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blogs/css/dashboard.css' %}">
</head>
<body data-post-id="{{ post_id }}"> <!-- post_id passed from Django view -->

<!--  Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3">
    <a class="navbar-brand fw-bold" href="/">BlogWorld</a>
    <div class="d-flex ms-auto">
        <a href="/profile/" class="btn btn-outline-secondary">👤 Account</a>
    </div>
</nav>

<!--  Post Detail Section -->
<div class="container mt-4">
    <div class="post-item">
        <h3 id="postTitle">Loading...</h3>
        <p id="postContent"></p>
        <p><strong>Author:</strong> <span id="postAuthor"></span></p>
        <p><strong>Created At:</strong> <span id="postDate"></span></p>
        <p><strong>🤍 Likes:</strong> <span id="postLikes"></span></p>
        <button id="likeBtn" class="btn btn-outline-danger btn-sm mt-2">Toggle Like ❤️</button>
    </div>

    <!--  Comments Section -->
    <div class="post-item">
        <h5>Comments</h5>
        <ul id="commentsList" class="list-unstyled"></ul>

        <form id="commentForm" class="mt-3">
            <textarea id="commentText" class="form-control" placeholder="Write your comment..." required></textarea>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Add Comment</button>
        </form>
    </div>
</div>

<script src="{% static 'blogs/js/post_detail.js' %}" defer></script>
</body>
</html>
