{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'blogs/css/dashboard.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4 py-3"
    >
      <a class="navbar-brand fw-bold" href="#">BlogWorld</a>
      <div class="mx-auto w-50">
        <form id="searchForm" class="d-flex">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Search articles..."
          />
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>
      <div class="d-flex">
        <a href="#" class="btn btn-outline-secondary me-2" data-bs-toggle="modal" data-bs-target="#createPostModal">‚úçÔ∏è Write</a>
        <a href="/profile/" class="btn btn-outline-secondary">üë§ Account</a>
      </div>
    </nav>

    <!-- Articles Section -->
    <div class="container mt-4" id="postList"></div>

    <!-- Create Post Modal -->
    <div
      class="modal fade"
      id="createPostModal"
      tabindex="-1"
      aria-labelledby="createPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="createPostForm">
            <div class="modal-header">
              <h5 class="modal-title" id="createPostModalLabel">
                Write a New Post
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <textarea
                  class="form-control"
                  id="postContent"
                  rows="4"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Publish</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="{% static 'blogs/js/dashboard.js' %}" defer></script>
  </body>
</html>
